<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylsheet" href="Assets/css/style.css">
</head>
<body>
    <div id="header">
        <header >
            <h1>Weather Dashboard</h1>
        </header>
    </div>

   
    <div id="main-section" class="row">
        <!-- menu to search for a city -->
        <div class="col-6 col-md-4 d-flex border border-dark" id="search-menu">
            <form>
                <div class="form-group " id="search-form">
                    <label><h2> Search for a city:</h2></label><br>
                    <input type="text" placeholder="Enter a city"><br><br>
                    <!-- the search button will retrieve the weatheer for that city-->
                    <button class="btn btn-primary" type="submit" id="search-button">Search</button><br><br>

              
                    <!-- different buttons for the different cities that upon clicking will retrive their data -->
                    <button class="btn btn-dark" type="button" id="city-button">Los Angeles</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">Chicago</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">New York</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">Orlando</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">San Francisco</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">Seattle</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">Denver</button><br><br>
                    <button class="btn btn-dark" type="button" id="city-button">Atlanta</button><br><br>
                </div>
            </form>
        </div>

        <div class="col-12 col-md-8" id="weather">
            <!-- for the day of forecast -->
            <!-- have it display to the right -->
            <div class='border border-dark' id="day-of-forecast">
                <h2 id="current-day">Filler space</h2>
                <p id="temp"> Temp:</p>
                <p id="wind"> Wind:</p>
                <p id="humidity">Humidity:</p>
                <p id="UV-index">UV Index:</p>
            </div>

            <!-- five day forecast -->
            <!-- have it display to the right -->
            <div class='border border-dark' id="five-day-forecast">
                <h2>5-Day Forecast:</h2>
                <div id="day-1">

                </div>

                <div id="day-2">

                </div>

                <div id="day-3">

                </div>

                <div id="day-4">

                </div>

                <div id="day-5">
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
